<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSignup()" *ngIf="!isLoading">

    <div class="form-group">
      <mat-form-field>
        <input 
          matInput 
          type="text"
          formControlName="username"
          autocomplete="off"
          placeholder="Username">
          <mat-error *ngIf="form.get('username').invalid">Please enter a valid username.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          type="text"
          formControlName="email"
          autocomplete="off"
          placeholder="Email Address">
          <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input 
          matInput 
          type="text"
          formControlName="firstName"
          autocomplete="off"
          placeholder="First Name">
          <mat-error *ngIf="form.get('firstName').invalid">Please enter a valid first name.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          type="text"
          formControlName="lastName"
          autocomplete="off"
          placeholder="Last Name">
          <mat-error *ngIf="form.get('lastName').invalid">Please enter a valid last name.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group2">
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <select matNativeControl formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <mat-error *ngIf="form.get('gender').invalid">Please select a gender.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input 
              matInput
              type="password"
              formControlName="password"
              autocomplete="off"
              placeholder="Password">
          <mat-error *ngIf="form.get('password').invalid">Please enter valid password.</mat-error>
        </mat-form-field>
    </div>

    <div class="submit-button">
      <button id="submit-button" 
      mat-raised-button color="accent" 
      type="submit">Sign up</button>
    </div>

  </form>
</mat-card>
