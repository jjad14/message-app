<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">

        <mat-form-field>
            <input 
              matInput 
              name="email"
              ngModel
              required
              email
              type="email"
              placeholder="Enter Email"
              #emailInput="ngModel">
              <mat-error *ngIf="emailInput.invalid">Please enter a valid email address.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
              matInput
              name="password" 
              ngModel
              required
              type="password"
              placeholder="Enter Password"
              #passwordInput="ngModel">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>

        <button id="submit-button" 
            mat-raised-button color="accent" 
            type="submit"
            *ngIf="!isLoading">Login</button>
    </form>
</mat-card>
